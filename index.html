<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文具管理系統</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; background-color: #f0f7ff; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); width: 100%; max-width: 500px; margin-bottom: 20px; }
        h2 { color: #4a90e2; text-align: center; margin-top: 0; }
        .form-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-add { background-color: #4a90e2; color: white; }
        
        /* 紀錄列表樣式 */
        .history-container { width: 100%; max-width: 800px; background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        th { background-color: #f8fbff; color: #4a90e2; }
        .btn-edit { background-color: #ffc107; color: black; padding: 5px 10px; font-size: 12px; }
        .btn-del { background-color: #ff4d4d; color: white; padding: 5px 10px; font-size: 12px; }

        @media print { .card, .history-container { display: none; } #printArea { display: block; } }
        #printArea { display: none; }
    </style>
</head>
<body>

<div class="card">
    <h2 id="formTitle">新申請單</h2>
    <input type="hidden" id="editIdx">
    <div class="form-group"><label>姓名</label><input type="text" id="name"></div>
    <div class="form-group">
        <label>部門</label>
        <select id="dept"><option>行政部</option><option>業務部</option><option>工程部</option></select>
    </div>
    <div class="form-group"><label>文具</label><input type="text" id="item"></div>
    <div class="form-group"><label>數量</label><input type="number" id="amount" value="1"></div>
    <div class="btn-group">
        <button class="btn-add" onclick="submitForm()">送出申請</button>
        <button id="cancelBtn" style="display:none;" onclick="resetForm()">取消編輯</button>
    </div>
</div>

<div class="history-container">
    <h2>最近申請紀錄</h2>
    <table id="recordTable">
        <thead><tr><th>姓名</th><th>項目</th><th>數量</th><th>操作</th></tr></thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyTJQuADbl3q1ignU0l69qUvQn5UL9jDOiLYI0Dj-J1OCnkZ5vcyUYt1LClLhStw4UD/exec";

    // 初始化：讀取資料
    window.onload = fetchRecords;

    async function fetchRecords() {
        const response = await fetch(scriptUrl);
        const data = await response.json();
        const tbody = document.querySelector('#recordTable tbody');
        tbody.innerHTML = '';
        data.reverse().forEach((row, index) => {
            const actualIdx = data.length - index; // 對應試算表行數
            tbody.innerHTML += `
                <tr>
                    <td>${row.name}</td>
                    <td>${row.item}</td>
                    <td>${row.amount}</td>
                    <td>
                        <button class="btn-edit" onclick="editMode(${actualIdx}, '${row.name}', '${row.dept}', '${row.item}', ${row.amount})">改</button>
                        <button class="btn-del" onclick="deleteRecord(${actualIdx})">刪</button>
                    </td>
                </tr>`;
        });
    }

    async function submitForm() {
        const idx = document.getElementById('editIdx').value;
        const data = {
            action: idx ? "edit" : "add",
            rowIdx: parseInt(idx),
            name: document.getElementById('name').value,
            dept: document.getElementById('dept').value,
            item: document.getElementById('item').value,
            amount: document.getElementById('amount').value
        };

        await fetch(scriptUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        alert('操作成功！');
        resetForm();
        setTimeout(fetchRecords, 1500); // 稍微延遲讓 GAS 完成處理後重新抓取
    }

    function editMode(idx, name, dept, item, amount) {
        document.getElementById('formTitle').innerText = "編輯紀錄";
        document.getElementById('editIdx').value = idx;
        document.getElementById('name').value = name;
        document.getElementById('dept').value = dept;
        document.getElementById('item').value = item;
        document.getElementById('amount').value = amount;
        document.getElementById('cancelBtn').style.display = "block";
    }

    function resetForm() {
        document.getElementById('formTitle').innerText = "新申請單";
        document.getElementById('editIdx').value = "";
        document.getElementById('cancelBtn').style.display = "none";
        document.querySelectorAll('input').forEach(i => i.value = "");
        document.getElementById('amount').value = 1;
    }

    async function deleteRecord(idx) {
        if (!confirm("確定要刪除這筆紀錄嗎？")) return;
        const data = { action: "delete", rowIdx: idx };
        await fetch(scriptUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        setTimeout(fetchRecords, 1500);
    }
</script>

</body>
</html>
